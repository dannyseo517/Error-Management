<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Register</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form method="post" action="index.php?action=register" name="registerform">
                    <fieldset>
					
			    		<div class="form-group">
			    			<input id="login_input_username"  class="form-control" placeholder="Username" 
								   pattern="[a-zA-Z0-9]{2,64}" name="user_name" type="text" required>
			    		</div>
						
			    		<div class="form-group">
			    			<input id="login_input_email" class="form-control" placeholder="Email" name="user_email" 
							       type="email" required>
			    		</div>			    		
						
						<div class="form-group">
			    		    <input id="login_input_password_new" class="form-control" placeholder="Password" 
							       name="user_password_new" pattern=".{6,}" required autocomplete="off" type="password" required>
			    		</div>

						<div class="form-group">
			    		    <input id="login_input_password_repeat" class="form-control" placeholder="Repeat Password" 
							       name="user_password_repeat" pattern=".{6,}" required autocomplete="off" type="password" required>
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" name="register" type="submit" value="Register">
						<input class="btn btn-lg btn-warning btn-block" onclick="location.href = 'index.php';" name="Cancel" type="submit" value="Cancel">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
